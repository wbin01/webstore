{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-sm">
  <section class="container-sm">
    <h1 class="text-center">Acessar sua conta</h1>
      <p class="mb-4 text-muted text-center">Preencha os campos</p>
      <div style="height: 30px;">
      {% if login_status %}
      <p class="bg-danger-subtle text-danger border border-danger-subtle px-2 rounded-3">{{ login_status }}</p>
      {% endif %}
      </div>

      <div class="form-group shadow-sm bg-white px-4 py-2 rounded-2 bg-opacity-50">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div class="form-group mb-2">
          <label for="{{ field.id_for_label }}">{{ field.label | safe }}</label>{{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Entrar" class="btn btn-dark mt-3 mb-5">
      </form>
      </div>
    </section>
</div>
{% endblock %}
